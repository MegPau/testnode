
<div id="form">
  <p>Please login to your account</p>
  <hr/>
  <form id="login" action="/login" method="post">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password"/>
    </div>
    <button class="btn btn-primary btn-block" id="login_submit" type="submit"><i class="icon-ok icon-white"></i> Connect</button>
    <hr/>
    <button class="btn btn-success btn-block" type="button" href="/signup">Create an account</button>
    <button class="btn btn-danger" href="/logout" onClick="document.location.href=&quot;/logout&quot;">Logout</button>
  </form>
</div>
